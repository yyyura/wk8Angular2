<div class="container">
<h3>Enter Distance</h3>

<form class="form-horizontal" name="convert">

<div class="form-group">
<label class="control-lable col-sm-2" for="km">Km:</label>  
  <div class="col-sm-10">
    <input [(ngModel)]="km" name="km" (keyup.enter)="KmToMiles()" type="number" step="any" class="form-group">
  </div>
</div>

  <div class="form-group">
<label class="control-lable col-sm-2" for="miles">Miles:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="miles" name="miles" (keyup.enter)="MilesToKm()" type="number" step="any" class="form-group">
  </div>
  </div>

  
</form>

</div>
